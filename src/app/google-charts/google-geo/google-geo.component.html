<div style="padding: 20px; text-align: center;">
    <h2>Geo Chart Example</h2>
    <p>This chart displays data mapped to regions on a globe.</p>
    <google-chart style="display: block; margin: auto;" [type]="chartType" [data]="geoChartData"
        [columns]="geoChartColumns" [options]="geoChartOptions"></google-chart>
</div>
