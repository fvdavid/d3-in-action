<div class="content">
    <!-- The AG Grid component, with various Grid Option properties -->
    <ag-grid-angular style="width: 100%; height: 550px;" [rowData]="rowData" [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef" [pagination]="true" [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)" (cellValueChanged)="onCellValueChanged($event)"
        (selectionChanged)="onSelectionChanged($event)" />
</div>
